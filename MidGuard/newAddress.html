    <section class="home">
        <header class="top-navbar">
            <div class="navbar-content">

                    <button class="menu-btn" id="menuBtn" aria-label="Toggle Sidebar"><i class='bx bx-menu'></i></button>

                <div class="right-content">
                    <a href="account.html" class="nav-icon" aria-label="Account"><i class='bx bx-user-circle'></i></a>

                </div>
            </div>
        </header>
        <main class="main-content">
        <div class="hero-section">
            <h2>Add a New Address</h2>
            <p>Please fill in the details below to add a new address to your account.</p>
        </div>
            <div class="address-form-container card">
                <form action="#" method="POST" id="addressForm">
                    <div class="form-group">
                        <label for="country">Country/Region</label>
                        <select id="country" name="country">
                            <option value="India" selected>India</option>
                            <!-- Add other countries as needed -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full name (First and Last name)</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="mobileNumber">Mobile number</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>
                        <p class="input-hint">May be used to assist delivery.</p>
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6-digit Pincode" required>
                    </div>

                    <div class="form-group">
                        <label for="addressLine1">Flat, House no., Building, Company, Apartment</label>
                        <input type="text" id="addressLine1" name="addressLine1" required>
                    </div>

                    <div class="form-group">
                        <label for="addressLine2">Area, Street, Sector, Village</label>
                        <input type="text" id="addressLine2" name="addressLine2" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="landmark">Landmark</label>
                        <input type="text" id="landmark" name="landmark" placeholder="E.g. near Apollo hospital">
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="city">Town/City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="defaultAddress" name="defaultAddress">
                        <label for="defaultAddress">Make this my default address</label>
                    </div>

                    <button type="submit" class="btn-primary submit-btn">Add Address</button>
                </form>
            </div>
        </main>
    </section>

    <div id="backdrop" class="backdrop"></div>
