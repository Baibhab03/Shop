<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YourShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="signup-container">
        <div class="header-section">
            <h2>Welcome Back!</h2>
            <p>Login to access your account and continue shopping.</p>
        </div>
        <div class="form-body">
            <div class="form-column">
                <form id="loginForm" novalidate>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginId" name="loginId" placeholder="Email or Phone" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required />
                        <span class="fas fa-eye-slash toggle-password-icon" id="togglePassword"></span>
                    </div>
                    <div class="form-options">
                        <div class="remember-me"><input type="checkbox" id="rememberMe" name="rememberMe"><label for="rememberMe">Remember Me</label></div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <p class="error-message" id="loginError"></p>
                    <button type="submit" class="signup-btn">Login</button>
                </form>
            </div>
            <div class="divider"><div class="divider-line"></div><span>OR</span><div class="divider-line"></div></div>
            <div class="social-column">
                <p class="social-text">Or login with a single click</p>
                <a href="#" class="social-btn google"><i class="fab fa-google"></i>Login with Google</a>
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook"></i>Login with Facebook</a>
                <a href="#" class="social-btn apple"><i class="fab fa-apple"></i>Login with Apple</a>
                <p class="login-link">Don't have an account? <a href="shopsignup.html">Sign Up Now</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('loginError');

            // --- Password Toggle Logic ---
            const passwordInput = document.getElementById('password');
            const togglePasswordIcon = document.getElementById('togglePassword');
            
            togglePasswordIcon.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePasswordIcon.classList.remove('fa-eye-slash');
                    togglePasswordIcon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    togglePasswordIcon.classList.remove('fa-eye');
                    togglePasswordIcon.classList.add('fa-eye-slash');
                }
            });
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
                const loginId = document.getElementById('loginId').value.trim();
                const password = document.getElementById('password').value;
                if (!loginId || !password) {
                    showError('Please enter both your email/phone and password.');
                    return;
                }
                if (password.length < 8) { showError('Insufficient Password'); return; }

                alert('Login successful!');
                loginForm.reset();
            });
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
