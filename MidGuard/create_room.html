    <section class="home">

            <div class="navbar-content">

                </div>
            </div>

         <main class="main-content">
            <div class="form-container glass-card">
                <h1 class="form-title">Create a New Room</h1>
                <form action="#" method="POST" class="create-room-form">

                    <fieldset class="form-section">
                        <legend>Product Details</legend>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" name="productName" placeholder="e.g., Samsung Galaxy Watch" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="5" placeholder="Provide a detailed description of your product..." required></textarea>
                        </div>
                    </fieldset>
                    
                    <fieldset class="form-section">
                        <legend>Condition & Pricing</legend>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="usedDuration">Used Duration</label>
                                <input type="text" id="usedDuration" name="usedDuration" placeholder="e.g., 6 months" required>
                            </div>
                            <div class="form-group">
                                <label for="warrantyRemaining">Warranty Remaining</label>
                                <input type="text" id="warrantyRemaining" name="warrantyRemaining" placeholder="e.g., 3 months" required>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group radio-group">
                                <label>Box available?</label>
                                <div class="radio-options">
                                    <input type="radio" id="boxYes" name="boxAvailable" value="Yes"><label for="boxYes">Yes</label>
                                    <input type="radio" id="boxNo" name="boxAvailable" value="No"><label for="boxNo">No</label>
                                </div>
                            </div>
                            <div class="form-group radio-group">
                                <label>Invoice available?</label>
                                <div class="radio-options">
                                    <input type="radio" id="invoiceYes" name="invoiceAvailable" value="Yes"><label for="invoiceYes">Yes</label>
                                    <input type="radio" id="invoiceNo" name="invoiceAvailable" value="No"><label for="invoiceNo">No</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="price">Price</label>
                                <div class="price-input-group">
                                    <select id="currency" name="currency"><option value="INR">â‚¹</option><option value="USD">$</option></select>
                                    <input type="number" id="price" name="price" placeholder="25,000" min="0" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="shippingCost">Shipping Cost</label>
                                <input type="number" id="shippingCost" name="shippingCost" placeholder="e.g., 150" min="0">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-section">
                        <legend>Media</legend>
                        <div class="form-group image-upload-group">
                            <label>Product images (up to 4)</label>
                            <div class="image-previews">
                                <div class="image-upload-placeholder"><input type="file" accept="image/*"><span><i class='bx bx-image-add'></i></span></div>
                                <div class="image-upload-placeholder"><input type="file" accept="image/*"><span><i class='bx bx-image-add'></i></span></div>
                                <div class="image-upload-placeholder"><input type="file" accept="image/*"><span><i class='bx bx-image-add'></i></span></div>
                                <div class="image-upload-placeholder"><input type="file" accept="image/*"><span><i class='bx bx-image-add'></i></span></div>
                            </div>
                        </div>
                        <div class="form-group image-upload-group">
                            <label>Invoice images (up to 3)</label>
                            <div class="image-previews">
                                <div class="image-upload-placeholder"><input type="file" accept="image/*"><span><i class='bx bx-image-add'></i></span></div>
                                <div class="image-upload-placeholder"><input type="file" accept="image/*"><span><i class='bx bx-image-add'></i></span></div>
                                <div class="image-upload-placeholder"><input type="file" accept="image/*"><span><i class='bx bx-image-add'></i></span></div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="policy.html">Terms and Conditions</a></label>
                    </div>

                    <button type="submit" class="btn-primary submit-btn">Create Room</button>
                </form>
            </div>
        </main>
    </section>

    <div id="backdrop" class="backdrop"></div>
    <script src="shop2.js"></script>
</body>
